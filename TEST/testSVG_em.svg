<svg width="500px" height="500px" xmlns="http://www.w3.org/2000/svg">
    <!-- Rectangle with width and height in pixels -->
    <rect x="10" y="20" width="50" height="40" fill="blue" />
    
    <!-- Circle with center coordinates and radius in different units -->
    <circle cx="10em" cy="50" r="25em" fill="red" />
    
    <!-- Ellipse with center coordinates in pixels and radii in points -->
    <ellipse cx="150px" cy="100px" rx="30pt" ry="20pt" fill="green" />

    <!-- Line with coordinates in pixels -->
    <line x1="10px" y1="10px" x2="50px" y2="50px" stroke="black"  transform="translate(10,10)"/>

    <!-- Text element -->
    <text x="10em" y="100px" fill="black">Test Text</text>
    <g class="tick" opacity="1" transform="translate(144.16666666666666,0)">
            <line stroke="currentColor" y2="6" /><text fill="currentColor" y="9" dy="0.71em">10</text>
        </g>
</svg>
